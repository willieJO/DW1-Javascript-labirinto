  <title>Labirinto</title>
</head>
<body>
  <button type="button" id="start" class="btn btn-primary">Iniciar jogo</button>

<div id="maze_container" class="d-none"><!-- --></div>
<script>
  let segundos = 0;
  $('#start').on('click',function(){
    $('#maze_container').removeClass('d-none');
    $('#start').addClass('d-none');
  })

  var Maze, MazeGame;

  const makeMaze = (id, width, height, speech = false) => {
    Maze = new FancyMazeBuilder(width, height);
    Maze.display(id);
    MazeGame = new Mazing("maze");
   
  };  

  makeMaze("maze_container", 12, 12);

  var intervalo = setInterval(() => {
    // Incrementa os segundos
    segundos++;
  
    // Converte os segundos em minutos e segundos
    const minutos = Math.floor(segundos / 60);
    const segundosRestantes = segundos % 60;
  
    // Formata a sa√≠da
    const minutosFormatados = minutos < 10 ? `0${minutos}` : minutos;
    const segundosFormatados = segundosRestantes < 10 ? `0${segundosRestantes}` : segundosRestantes;
    const tempoFormatado = `${minutosFormatados}:${segundosFormatados}`;
  
    $('#maze_score').html(tempoFormatado);
  }, 1000);

</script>
</body>
</html>
